<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="bmi-calculator">
      <h1>BMI Calculator</h1>
      <a href="bmi_info.html" class="bmi-info-link">What is BMI?</a>
      <div class="input-group">
        <input type="number" id="weight" placeholder="Weight (kg)">
        <input type="number" id="height" placeholder="Height (cm)">
      </div>
      <button type="button" id="calculateButton" onclick="calculateBMI()">Calculate BMI</button>
      <p id="bmi-result"></p>
      <button type="button" id="adviceButton" onclick="showAdvice()" class="advice-button" style="display:none;">What to do?</button>
      <div id="adviceText" style="display:none;"></div>
      <button type="button" id="refreshButton" onclick="resetCalculator()" class="refresh-button" style="display:none;">Refresh</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
